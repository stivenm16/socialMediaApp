<div class="h-[calc(100vh-5rem)] flex justify-center items-center">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    @if (error) {
    <p class="bg-red-500 text-lg text-white p-3 rounded mb-2">{{ error }}</p>
    }

    <h1 class="text-slate-200 font-bold text-4xl mb-4">Login</h1>

    <label for="email" class="text-slate-500 mb-2 block text-sm">Email:</label>
    <input
      type="email"
      name="email"
      ngModel
      #email="ngModel"
      required
      class="p-3 rounded block mb-2 bg-slate-900 text-slate-300 w-full"
      placeholder="user@email.com"
    />

    <label for="password" class="text-slate-500 mb-2 block text-sm"
      >Contrase√±a:</label
    >
    <input
      type="password"
      name="password"
      ngModel
      #password="ngModel"
      required
      class="p-3 rounded block mb-2 bg-slate-900 text-slate-300 w-full"
      placeholder="******"
    />

    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-3 rounded-lg mt-2"
    >
      Login
    </button>
  </form>
</div>
