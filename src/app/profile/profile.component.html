<app-side-nav></app-side-nav>
<form
  class="w-80 mt-20 p-6 bg-white shadow-md rounded-lg"
  (submit)="onSubmit()"
>
  <h2 class="text-2xl font-semibold mb-6">Update User Info</h2>

  <div class="mb-4">
    <label for="fullname" class="block text-gray-700 font-semibold mb-2"
      >Full Name</label
    >
    <input
      type="text"
      id="fullname"
      [(ngModel)]="editedInfo.fullname"
      name="fullname"
      class="w-full border rounded-md p-2"
      placeholder="Enter your full name"
    />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-semibold mb-2"
      >Email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="editedInfo.email"
      class="w-full border rounded-md p-2"
      placeholder="Enter your email"
    />
  </div>

  <div class="mb-4">
    <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="editedInfo.age"
      class="w-full border rounded-md p-2"
      placeholder="Enter your age"
    />
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
    Update
  </button>
</form>
